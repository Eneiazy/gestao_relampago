<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ação - Relâmpago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Editar Ação: {{ acao.nome }}</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Ação</label>
                <input type="text" class="form-control" id="nome" name="nome"
                       value="{{ acao.nome }}" required>
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Ação</label>
                <input type="text" class="form-control" id="tipo" name="tipo"
                       value="{{ acao.tipo }}" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao"
                          rows="3" required>{{ acao.descricao }}</textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="data_inicio" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="data_inicio" name="data_inicio"
                           value="{{ acao.data_inicio }}" required>
                </div>
                <div class="col-md-6">
                    <label for="data_fim" class="form-label">Data de Término</label>
                    <input type="date" class="form-control" id="data_fim" name="data_fim"
                           value="{{ acao.data_fim }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="responsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control" id="responsavel" name="responsavel"
                       value="{{ acao.responsavel }}" required>
            </div>

            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" class="form-control" id="local" name="local"
                       value="{{ acao.local }}" required>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('banco_acoes') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</body>
</html>
