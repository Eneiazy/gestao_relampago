<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Vaga - Relâmpago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2 class="mb-4 text-center" style="color: var(--vinho-escuro);">Cadastrar Nova Vaga</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">

          <fieldset class="mb-4">
            <legend class="form-section-title">Dados Pessoais</legend>
            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="nome_completo" class="form-label">Nome Completo*</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento*</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF*</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" name="rg">
              </div>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="form-section-title">Contato</legend>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone">
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="form-section-title">Endereço</legend>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
              </div>
              <div class="col-md-2 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero">
              </div>
              <div class="col-md-4 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro">
              </div>
              <div class="col-md-6 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
              </div>
              <div class="col-md-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado">
              </div>
              <div class="col-md-2 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep">
              </div>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="form-section-title">Informações Profissionais</legend>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cargo" class="form-label">Cargo Pretendido</label>
                <input type="text" class="form-control" id="cargo" name="cargo">
              </div>
              <div class="col-md-6 mb-3">
                <label for="pretensao_salarial" class="form-label">Pretensão Salarial</label>
                <input type="text" class="form-control" id="pretensao_salarial" name="pretensao_salarial">
              </div>
              <div class="col-md-6 mb-3">
                <label for="experiencia" class="form-label">Experiência Profissional</label>
                <textarea class="form-control" id="experiencia" name="experiencia" rows="3"></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label for="formacao" class="form-label">Formação</label>
                <textarea class="form-control" id="formacao" name="formacao" rows="3"></textarea>
              </div>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="form-section-title">Currículo</legend>
            <div class="mb-3">
              <label for="curriculo" class="form-label">Anexar Currículo (PDF)</label>
              <input type="file" class="form-control" id="curriculo" name="curriculo" accept=".pdf">
            </div>
          </fieldset>

          <div class="text-center mt-4">
            <button type="submit" class="btn" style="background-color: var(--laranja-destaque); color: white;">
              <i class="bi bi-check-circle"></i> Cadastrar Vaga
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
