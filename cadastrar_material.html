<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Material - Relâmpago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2 class="mb-4 text-center" style="color: var(--vinho-escuro);">Cadastrar Material</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="empresa" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="empresa" name="empresa" required>
          </div>

          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade de Material</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="validade_inicio" class="form-label">Data de Início da Validade</label>
              <input type="date" class="form-control" id="validade_inicio" name="validade_inicio" required>
            </div>
            <div class="col-md-6">
              <label for="validade_fim" class="form-label">Data de Término da Validade</label>
              <input type="date" class="form-control" id="validade_fim" name="validade_fim" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="campanha" class="form-label">Nome da Campanha</label>
            <input type="text" class="form-control" id="campanha" name="campanha" required>
          </div>

          <div class="mb-3">
            <label for="encarregado" class="form-label">Nome do Encarregado de Receber/Coletar o Material</label>
            <input type="text" class="form-control" id="encarregado" name="encarregado" required>
          </div>

          <div class="mb-3">
            <label for="documento" class="form-label">Upload de Ordem de Serviço/Protocolo de Recebimento</label>
            <input type="file" class="form-control" id="documento" name="documento" required>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn" style="background-color: var(--laranja-destaque); color: white;">
              <i class="bi bi-check-circle"></i> Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
