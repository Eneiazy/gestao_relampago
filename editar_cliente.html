<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Cliente - Relâmpago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2 class="mb-4 text-center" style="color: var(--vinho-escuro);">Editar Cliente</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label for="nome_cliente" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" value="{{ cliente.nome }}" required>
          </div>

          <div class="mb-3">
            <label for="empresa" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="empresa" name="empresa" value="{{ cliente.empresa }}" required>
          </div>

          <div class="mb-3">
            <label for="segmento" class="form-label">Segmento de Atuação</label>
            <input type="text" class="form-control" id="segmento" name="segmento" value="{{ cliente.segmento }}" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone de Contato</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail de Contato</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
          </div>

          <div class="mb-3">
            <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
            <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" value="{{ cliente.cpf_cnpj }}" required>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn" style="background-color: var(--laranja-destaque); color: white;">
              <i class="bi bi-check-circle"></i> Atualizar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
